name: Eval notebooks 

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  eval-notebooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
    
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          mamba-version: "*"
          channels: conda-forge
          environment-file: .conda/environment.yml
 
      - name: Install additional packages
        shell: bash -l {0}
        run: |
          mamba install omniscidb matplotlib ibis-framework pytest nbval -c conda-forge

      - name: Start omniscidb server
        shell: bash -l {0}
        run: |
          mkdir data && omnisci_initdb data -f
          omnisci_server --version
          omnisci_server --enable-runtime-udf --enable-table-functions 2>&1 > omniscidb-output.txt &
          sleep 10
      
      - name: Execute pytest
        shell: bash -l {0}
        run: |
          echo $(pwd)
          ls
          python setup.py develop
          python -m pytest -v -r s --nbval notebooks
          pkill -f omnisci_server
          cat omniscidb-output.txt
